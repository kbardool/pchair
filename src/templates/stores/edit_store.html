{% extends "base.html" %}
{% block content %}
    <div class="page-header">
        <h1>Edit Store
        </h1>
    </div>

    <div class="form-style">
        <form method="post">
            <div class="form-group">
                <label for="name">Store Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Store Name" value="{{ store.name}}" }}>
            </div>
            <div class="form-group">
                <label for="url_prefix">Store URL Prefix</label>
                <input type="text" class="form-control" id="url_prefix" name="url_prefix" placeholder="http://...."
                       value="{{ store.url_prefix }}" aria-describedby="URLPfxHelp">
                <span id="URLPfxHelp" class="help-block">What characters do the URL of all items in this online store start with?</span>
            </div>
            <div class="form-group">
                <label for="tag_name">Tag Name</label>
                <input type="text" class="form-control" id="tag_name" name="tag_name" placeholder="span" value="span"
                       value="{{ store.tag_name }}"  aria-describedby="tagNameHelp">
                <span id="tagNameHelp" class="help-block">HTML Tag of item that contains the item price - usually <code>span</code></span>
            </div>
            <div class="form-group">
                <label for="query">Search Query</label>
                <input type="text" class="form-control" id="query" name="query" placeholder='{"id:":"price_now"}' value='{"id:":"price_now"}'
                       value="{{ store.query | tojson }}" aria-describedby="queryHelp">
                <span id="queryHelp" class="help-block">What JSON query would we have to do to find the specific tag with the price?</span>
            </div>
            <button type="submit" class="btn btn-default">Save</button>
        </form>

    </div>
{% endblock %}
