{% extends "base.html" %}

{% block content %}
    <div class="page-header">
        <h1>Stores
            <small> - list of supported stores</small>
        </h1>
    </div>

    <div class="list-group">
        {% for store in stores %}
            <a href="{{ url_for('stores.store_page', store_id=store._id) }}" class="list-group-item">
                <h4 class="list-group-item-heading">
                    {{ store.name }}
                </h4>
                <p class="list-group-item-text"> All URLs for this store should start with
                    <strong>{{ store.url_prefix }}</strong>
                </p>
            </a>
        {% endfor %}
    </div>
    {% if session['email'] in config.ADMINS %}
        <a href="{{ url_for('stores.create_store') }}" class="btn btn-success"> <span
                class="glyphicon glyphicon-plus-sign"></span> Create New Alert </a>
    {% endif %}

{% endblock %}
