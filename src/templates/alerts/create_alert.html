{% extends "base.html" %}

{% block content %}
    <div class="page-header">
        <h3>Create New Alert</h3>
    </div>

    <div class="form-style">
        <form method="post">
            <div class="form-group">
                <label for="name">Alert/Item name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="name">
            </div>
            <div class="form-group">
                <label for="url">URL </label>
                <input type="text" class="form-control" id="url" name="url" placeholder="http://....">
            </div>
            <div class="form-group">
                <label for="price_limit">Alert Limit </label>
                <input type="text" class="form-control" id="price_limit" name="price_limit" placeholder="100.00"
                       aria-describedby="pLBlock">
                <p id="pLBlock" class="help-block">
                    We'll send you an email when the price reaches or goes below this price
                </p>
            </div>
            <button type="submit" class="btn btn-default"> Create Alert</button>
        </form>
    </div>
{% endblock %}
